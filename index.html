<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card grid">
      <div class="card-content grid-item">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h3 class="stat-number">10k+</h3>
            <p class="stat-title">Companies</p>
          </div>
          <div class="stat">
            <h3 class="stat-number">314</h3>
            <p class="stat-title">Templates</p>
          </div>
          <div class="stat">
            <h3 class="stat-number">12M+</h3>
            <p class="stat-title">Queries</p>
          </div>
        </div>
      </div>
      <div class="card-img grid-item">
        <img src="images/image-header-desktop.jpg" alt="hero-img" class="img-desktop">
        <!-- <img src="images/image-header-mobile.jpg" alt="hero-img" class="img-mobile"> -->
      </div>
    </div>
  </div>
